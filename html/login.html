<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >    

    <!-- Navbar -->
    <div class="d-flex justify-content-between align-items-center bg-primary p-2">
        <div class="fw-bold fs-3 text-light">Gilde Opleidingen</div>
        <div class="fw-bold fs-3 text-light" id="timeBar"></div>
        
        <div class="d-flex justify-content-between align-items-center">
            <div id="timeBar" class="fw-bold fs-3 text-light"></div>
            <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" id="menuIcon">&#9776;</button>
            <div class="dropdown-menu">
                <a href="../html/index.html" class="dropdown-item">Hoofdpagina</a>
                <a href="../copypaste/Weer/weer.html" class="dropdown-item">Weer</a>
                <a href="../html/nsDeparture.html" class="dropdown-item">NS</a>
                <a href="../html/login.html" class="dropdown-item" id="loginBtn">Login</a>
            </div> 
        </div>
    </div>

    <!-- Login Form -->
    <div class="container mt-4" id="loginDiv">
        <form class="form mt-4 col-3">
            <div class="mb-3">
                <input class="form-control" type="email" name="email" placeholder="Email" id="emailInput" required="">
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="pswd" placeholder="Password" id="passwordInput" required="">
            </div>
            <button class="btn btn-primary">Log in</button>
        </form>
    </div>

    <!-- Logged In Section -->
    <div class="container mt-4" id="loggedInDiv">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <p class="me-3">Mededelingen</p>
            <div class="mb-3">
                <input class="form-control" id="datum" placeholder="Datum">
            </div>
            <div class="mb-3">
                <input class="form-control" id="titel" placeholder="Titel">
            </div>
            <div class="mb-3">
                <input class="form-control" id="inhoud" placeholder="Inhoud">
            </div>
            <div class="me-3">
                <button class="btn btn-success" id="papa" onclick="updateData()">Voeg toe</button>
            </div>
            <button class="btn btn-danger" id="removeLastRowBtn" onclick="removeLastRow()">Verwijder alles</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Include your other scripts -->
    <script src="../js/slides.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/updatedata.js"></script>
    <script src="../js/removedata.js"></script>
    <script src="../js/anouncements.js"></script>
    <script src="../js/ns.js" defer></script>
    <script src="../js/main.js"></script>
    <script src="../js/slides.js"></script>

</body>
</html>
